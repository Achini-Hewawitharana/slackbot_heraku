<html>
<body>
    <div>
        {% for i, item in enumerate(generated) %}
            <p>{{ past[i] }}</p>
            <pre><code>{{ item['answer'] }}</code></pre>
            <p>Source: {{ item['metadata']['source'] }}</p>
        {% endfor %}
    </div>

    <form action="/" method="post">
        <textarea name="user_input" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
